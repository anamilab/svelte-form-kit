name: Build and Publish

on:
  push:
    branches: [ main ]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: oven-sh/setup-bun@v1
      with:
        bun-version: 1.0.19

    - name: Install Dependencies
      run: bun install

    - name: Run Tests
      run: bun test

    - name: Build Package
      run: bun run build

    - name: Publish to npm
      run: bun publish
      env:
        NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
